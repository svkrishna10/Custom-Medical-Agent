
<div >
  <img class="rounded-full" style="justify-content: center; width: 200px; height: 200px; display: block; justify-items: center; align-items: center; justify-items: center; margin-left: auto;
  margin-right: auto; margin-top: 40px;"  src="https://media.wired.com/photos/592d06185fd65b767a6f2dfa/master/pass/chat_bot-01-green.jpg" alt="" />
  <p class="pt-4 ml-auto text-2xl sm:text-2xl lg:text-4xl font-bold tracking-tighter leading-tight whitespace-nowrap bg-gradient-to-r from-green-800 via-green-600 to-black text-transparent bg-clip-text " style="text-align: center; " >
    Translate chatbot answer to your own language
  </p>
</div>
<div class="container mx-auto flex flex-wrap items-start mt-20">
  <!-- Left container for chatText -->
  <div class="w-full lg:w-1/3 px-4">
    <div class="bg-gray-200 p-4 rounded-lg" style="width: 600px;">
      <p class="text-lg font-bold mb-4">Translation Works!</p>
      <p >{{ chatText }}</p>

      <!-- Dropdown -->
      <div class="dropdown mt-4">
        <button class="dropbtn">Select an option</button>
        <div class="dropdown-content">
          <a (click)="selectOption('Hindi')">Hindi</a>
          <a (click)="selectOption('French')">French</a>
          <a (click)="selectOption('Spanish')">Spanish</a>
        </div>
      </div>

      <!-- Selected Option -->
      <p *ngIf="selectedOption" class="mt-4">Selected Option: {{ selectedOption }}</p>

      
    </div>
  </div>

  <!-- Center container for Translate button -->
  <div class="w-full lg:w-1/3 px-4 flex justify-center items-center">
    <button (click)="Translate()" class="dropbtn">Translate to chosen language</button>
  </div>

  <!-- Right container for translatedText -->
  <div class="w-full lg:w-1/3 px-4">
    <div class="bg-gray-200 p-4 rounded-lg text-right " style="width: 600px;">
      <p>{{ translatedText }}</p>
    </div>
  </div>
</div>
